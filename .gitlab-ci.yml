variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  IMAGE_NAME: dankofontys/babysita-repo
  IMAGE_TAG: babysita-app-1.0


stages:
  - build
  - test
  - build_image
  - sonar

build:
  stage: build
  script:
    - ./gradlew assemble

test:
  stage: test
  script:
    - ./gradlew test
    - ./gradlew jacocoTestReport
  artifacts:
    paths:
      - build/customJacocoReportDir/test/jacocoTestReport.xml
      - build/test-results/test/


build_image:
  stage: build_image
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  script:
    - docker build -t ${IMAGE_NAME}:${IMAGE_TAG} .
    - docker push ${IMAGE_NAME}:${IMAGE_TAG}


sonarqube:
  stage: sonar
  script:
    - ./gradlew sonar "-Dsonar.host.url=http://localhost:9000" "-Dsonar.login=$SONAR_TOKEN"
  allow_failure: true

