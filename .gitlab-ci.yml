variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - build
  - test
  - sonar

build:
  stage: build
  script:
    - ./gradlew assemble

test:
  stage: test
  script:
    - ./gradlew test

sonarqube:
  stage: sonar
  script:
    - ./gradlew sonarqube "-Dsonar.host.url=$env:SONAR_URL" "-Dsonar.login=$env:SONAR_TOKEN"
  allow_failure: true


